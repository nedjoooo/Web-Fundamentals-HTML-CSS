<!DOCTYPE html>
<html>
    <head>
        <title>Problem3-Login-Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div id="wrapper">
            <main>
                <header>
                    <h1>All you need in one roof.SoftUni's Pattern Design</h1>
                </header>
                <section>
                    <article class="fire">
                        <p></p>
                    </article>
                    <article class="ok-circle">
                        <div><span></span>Fast reload</div>
                        <div><span></span>Perfect design</div>
                        <div><span></span>SoftUni shortcuts</div>
                    </article>
                </section>
                <section>
                    <form>
                        <header>
                            <h6>Login to continue</h6>
                        </header>
                        <label>
                            <span class="username"></span><input type="text" name="username" placeholder="Username">
                        </label>
                        <label>
                            <span class="country"></span><input type="text" name="country" placeholder="Country">
                        </label>
                        <label>
                            <input type="submit" value="Submit">
                        </label>
                    </form>
                </section>
            </main>
        </div>
    </body>
</html>
